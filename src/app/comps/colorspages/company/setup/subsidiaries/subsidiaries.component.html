<form>
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label>Create New Subsidiary</label>
        <input type="text" class="form-control border-input" placeholder="e.g. Southland" [(ngModel)]="subName" (keyup.enter)="addSub()">
      </div>
    </div>
  </div>
  <div class="spacer" style="height:1em"></div>
  <div>
    <ul>
      <li *ngFor="let data of mydata">
        {{ data }}
      </li>
    </ul>
  </div>
</form>
